{% extends 'base_login.html' %}
{% load static %}

{% block title %}Car Sales Management System :: Login{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <img src="{% static 'logo_CSMS.png' %}" alt="Logo Car Sales Management System" class="img-fluid" style="max-width: 200px;">
</div>
<form method="post">
    {% csrf_token %}
    {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
    {% endif %}
    <div class="mb-3">
        <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
        <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
        <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" required>
    </div>
    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </div>
</form>
<p>¿No tenés cuenta?</p>
<a href="{% url 'registerEmployed' %}">Registrate aquí</a>
{% endblock %}
