{% extends 'base.html' %}

{% block content %}
  <h1>{% if form.instance.pk %}Editar Vehículo{% else %}Agregar Vehículo{% endif %}</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  <a href="{% url 'vehiculo_list' %}">Cancelar</a>
{% endblock %}
