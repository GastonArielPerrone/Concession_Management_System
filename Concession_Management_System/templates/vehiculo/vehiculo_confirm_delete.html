{% extends 'base.html' %}

{% block content %}
  <h1>Eliminar Vehículo</h1>
  <p>¿Estás seguro de que quieres eliminar el vehículo: {{ object }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar</button>
  </form>
  <a href="{% url 'vehiculo_list' %}">Cancelar</a>
{% endblock %}
