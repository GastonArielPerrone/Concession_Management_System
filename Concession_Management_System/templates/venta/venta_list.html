{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4">Listado de Ventas</h1>

  <form method="get" class="row g-3 mb-4">
    <div class="col-md-4">
      <label for="cliente" class="form-label">Cliente:</label>
      <input type="text" name="cliente" id="cliente" class="form-control" value="{{ request.GET.cliente }}">
    </div>
    <div class="col-md-4">
      <label for="empleado" class="form-label">Empleado:</label>
      <input type="text" name="empleado" id="empleado" class="form-control" value="{{ request.GET.empleado }}">
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button type="submit" class="btn btn-primary">Filtrar</button>
    </div>
  </form>

  <a href="{% url 'venta_create' %}" class="btn btn-success mb-4">Agregar Venta</a>

  <table class="table table-striped table-hover table-bordered">
    <thead class="table-dark">
      <tr>
        <th>Cliente</th>
        <th>Empleado</th>
        <th>Fecha</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      {% for venta in ventas %}
        <tr>
          <td>{{ venta.cliente }}</td>
          <td>{{ venta.empleado }}</td>
          <td>{{ venta.fecha_venta }}</td>
          <td>{{ venta.total }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
