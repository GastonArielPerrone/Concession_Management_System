{% extends 'base_login.html' %}
{% load static %}

{% block title %}Car Sales Management System :: Registrar Empleado{% endblock %}

{% block content %}
<div class="text-center mb-4">
    <img src="{% static 'logo_CSMS.png' %}" alt="Logo Car Sales Management System" class="img-fluid" style="max-width: 150px;">
</div>
<form method="post" id="registrationForm">
    {% csrf_token %}
    {% if form.non_field_errors %}
        <div class="alert alert-danger">
            {{ form.non_field_errors }}
        </div>
    {% endif %}

    <div class="mb-3">
        <label for="id_nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" id="id_nombre" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="id_apellido" class="form-label">Apellido</label>
        <input type="text" name="apellido" id="id_apellido" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="id_email" class="form-label">Correo Electronico</label>
        <input type="email" name="email" id="id_email" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="id_password" class="form-label">Contrase침a</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
    </div>

    <div class="mb-3">
        <label for="id_password2" class="form-label">Confirmaci칩n de Contrase침a</label>
        <input type="password" name="password2" id="id_password2" class="form-control" required>
        <div id="password-error" class="invalid-feedback" style="display: none;">
            Las contrase침as no coinciden.
        </div>
    </div>
    
    <div class="mb-3 form-check">
        <input type="checkbox" name="is_active" id="id_is_active" class="form-check-input">
        <label for="id_is_active" class="form-check-label">Empleado Activo</label>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" name="is_staff" id="id_is_staff" class="form-check-input">
        <label for="id_is_staff" class="form-check-label">Staff Administrativo</label>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Registrar</button>
    </div>
</form>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
        var password = document.getElementById('id_password').value;
        var password2 = document.getElementById('id_password2').value;
        var passwordError = document.getElementById('password-error');
        var password2Input = document.getElementById('id_password2');

        if (password !== password2) {
            passwordError.style.display = 'block';
            password2Input.classList.add('is-invalid');
            event.preventDefault();
        } else {
            passwordError.style.display = 'none';
            password2Input.classList.remove('is-invalid');
        }
    });
</script>
{% endblock %}
